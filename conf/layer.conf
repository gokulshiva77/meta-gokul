# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-gokul"
BBFILE_PATTERN_meta-gokul = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-gokul = "6"

LAYERDEPENDS_meta-gokul = "core"
LAYERSERIES_COMPAT_meta-gokul = "walnascar"
